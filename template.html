<html>
  <body>
    <div id="flex-div">
        {% for row in rows %}
        <div>
            <table border="1">
                <tr>
                  <th>QR Code</th>
                  <th style="width: 100px">Type / Color</th>
                  <th style="width: 150px">Name</th>
                </tr>
                <tr>
                    <td rowspan="2"><img src="{{ row.index }}.png" width="100" height="100"></td>
                    <td>{{ row.Type }}</td>
                    <td rowspan="2">{{ row.Product_Name }}</td>
                </tr>
                <tr>
                    <td>{{ row.Color }}</td>
                </tr>
            </table>
        </div>
        {% endfor %}
    </div>
  </body>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center
    }

    #flex-div {
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
    }
  </style>
</html>
